<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"] {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            text-align: center;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-home a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-to-home a:hover {
            color: #0056b3;
        }

        .theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #theme-options {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #theme-options button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #theme-options button:hover {
            background-color: #f0f0f0;
        }

        /* Light mode */
        body.light-mode {
            background-color: white;
            color: black;
        }

        body.light-mode .container {
            background-color: #f7f7f7;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #222;
            color: rgb(13, 255, 0);
        }

        body.dark-mode .container {
            background-color: #333;
            color: white;
        }

        /* Auto mode */
        body.auto-mode {
            background-color: lightgray;
            color: black;
        }

    </style> 
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="order_id">Order ID</label>
            <input type="text" id="order_id" name="order_id" required>

            <label for="product">Product</label>
            <input type="text" id="product" name="product" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="customer_name">Customer Name</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="order_date">Order Date</label>
            <input type="date" id="order_date" name="order_date" required>

            <label for="receipt_img">Receipt Image</label>
            <input type="file" id="receipt_img" name="receipt_img">

            <button type="submit">Add Product</button>
        </form>
        {% if message %}
        <p class="message {{ message_class }}">{{ message }}</p>
        {% endif %}
        <div class="back-to-home">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>

    <div class="theme-switcher">
        <button id="theme-button">Change Theme</button>
        <div id="theme-options">
            <button onclick="setTheme('light')">Light Mode</button>
            <button onclick="setTheme('dark')">Dark Mode</button>
            <button onclick="setTheme('auto')">Auto Mode</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeButton = document.getElementById('theme-button');
            const themeOptions = document.getElementById('theme-options');
    
            themeButton.addEventListener('click', () => {
                themeOptions.classList.toggle('hidden');
            });
    
            document.addEventListener('click', (event) => {
                if (!themeButton.contains(event.target) && !themeOptions.contains(event.target)) {
                    themeOptions.classList.add('hidden');
                }
            });
        });
    
        function setTheme(theme) {
            document.body.classList.remove('light-mode', 'dark-mode', 'auto-mode');
            document.body.classList.add(`${theme}-mode`);
        }
    </script>
</body>
</html>
