<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  </head>
  <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: black;
        }

        body.light-mode {
            background-color: white;
            color: black;
            
        }

        body.dark-mode {
            background-color: #222;
            color: rgb(13, 255, 0);
        }

        body.auto-mode {
            background-color: lightgray;
            color: black;
        }

                .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        body.dark-mode .container {
            background-color: #222;
        }


        .hidden {
            display: none;
        }

        .theme-switcher {
            position: fixed; /* Position the switcher relative to the viewport */
            top: 10px; /* Distance from the top */
            right: 10px; /* Distance from the right */
            z-index: 1000; /* Ensure it's above other content */
        }

        #theme-options {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 1000;
        }

        #theme-options button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
        }

        #theme-options button:hover {
            background-color: #f0f0f0;
        }
        /* .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        } */

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            padding-top: 20px; /* Add padding to accommodate the label */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin: 10px 0px 0px 0px;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #aaa;
            transition: 0.2s;
            pointer-events: none;
            font-size: 16px;
            opacity: 0;
        }

        .input-group input:focus::placeholder {
            opacity: 0;
        }

        .input-group input:not(:placeholder-shown) + label,
        .input-group input:focus + label {
            top: -10px;
            left: 10px;
            color: #007bff;
            font-size: 12px;
            padding: 0 5px;
            opacity: 1;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 100%; /* Ensure the image takes up the full width of its container */
            max-width: 200px; /* Set a maximum width to prevent the image from becoming too large */
            height: auto; /* Maintain the aspect ratio */
            margin-bottom: 20px; /* Add some space below the image */
        }
        .alert {
            margin-bottom: 20px;
            text-align: center;
        }
        .alert-danger {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    
    
  </style>

  
  <!-- Custom styles for this template -->
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    {% comment %} {% if invalid_credentials %}
        <div class="alert alert-danger" role="alert">
            Invalid username or password.
        </div>
    {% endif %} {% endcomment %}

  <div class="theme-switcher">
    <button id="theme-button">Change Theme</button>
    <div id="theme-options" class="hidden">
        <button onclick="setTheme('light')">Light Mode</button>
        <button onclick="setTheme('dark')">Dark Mode</button>
        <button onclick="setTheme('auto')">Auto Mode</button>
    </div>
</div>

  
<div class="container">

    {% if invalid_credentials %}
    <div class="alert alert-danger" role="alert">
        Invalid username or password.
    </div>
    {% endif %}

    <img src="../static/SDMS.png" alt="" class="logo">
    <h2>Sign In</h2>
    <form id="sign-in-form" method="post" action="/login">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="username" class="floating-label">Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <label for="password" class="floating-label">Password</label>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
<!-- <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('loaded');
        const themeButton = document.getElementById('theme-button');
        const themeOptions = document.getElementById('theme-options');
        console.log(themeButton);
        console.log(themeOptions);


        themeButton.addEventListener('click', () => {
            console.log('Theme button clicked');
            themeOptions.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!themeButton.contains(event.target) && !themeOptions.contains(event.target)) {
                themeOptions.classList.add('hidden');
            }
        });
    });

    function setTheme(theme) {
        console.log(`Setting theme to: ${theme}`);
        document.body.classList.remove('light-mode', 'dark-mode', 'auto-mode');
        document.body.classList.add(`${theme}-mode`);
    }
</script>
  </body>
</html>
